<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InscripciÃ³n de Cursos - UTP</title>
    <link rel="stylesheet" href="../public/css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 900px;
        }

        h2 {
            color: #1a237e;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .cursos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .curso-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid transparent;
        }

        .curso-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .curso-card.selected {
            border-color: #4caf50;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }

        .curso-card input[type="checkbox"] {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .curso-card h3 {
            margin-bottom: 0.75rem;
            font-size: 1.2rem;
            padding-right: 30px;
        }

        .curso-card p {
            margin: 0.5rem 0;
            font-size: 0.95rem;
            opacity: 0.95;
        }

        .curso-card .badge {
            display: inline-block;
            background: rgba(255,255,255,0.3);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .selected-count {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: #1a237e;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #f44336;
            background: #ffebee;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“š Selecciona tus Cursos</h2>
        <p class="subtitle">Elige los cursos en los que deseas inscribirte este ciclo</p>

        <div class="selected-count" id="selected-count">
            0 cursos seleccionados
        </div>

        <div id="cursos-container" class="cursos-grid">
            <div class="loading">
                <p>Cargando cursos disponibles...</p>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-secondary" onclick="omitirInscripcion()">
                Omitir (Por ahora)
            </button>
            <button class="btn btn-primary" id="btn-inscribir" onclick="inscribirCursos()" disabled>
                Inscribirme en Cursos Seleccionados
            </button>
        </div>
    </div>

    <script src="../public/js/inscripcion-cursos.js"></script>
</body>
</html>
